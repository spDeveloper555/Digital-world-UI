<e-seva-sidenav [activePage]="'Cash management'">
    <div routerPage>
        <div class="row align-items-center mb-3">
            <div class="col-12 col-md-4">
                <h4 class="text-muted mb-3 mb-md-0">Cash management</h4>
            </div>
            <div class="col-12 col-md-8">
                <div class="d-flex flex-column flex-md-row justify-content-md-end">
                    <input type="search" style="width: 48%;" class="form-control mb-2 mb-md-0" placeholder="Search..." autocomplete="off" />
                    <button type="button" class="btn btn-outline-secondary ms-md-3" (click)="navigation('administration/cash-management/add')">
                        <i class="fas fa-plus me-1"></i> Add
                    </button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card p-2 bg-white mt-2 table-responsive custom-scrollbar" style="height: 73vh;">
                    <table class="table table-smm table-stripedd table-hover table-flush">
                        <thead>
                            <tr class="header-row">
                                <th style="width: 50px;">S.No</th>
                                <th style="width: 150px;">Date</th>
                                <th style="width: 150px;">Service</th>
                                <th style="width: 130px;">Payment</th>
                                <th style="width: 100px;">Debit</th>
                                <th style="width: 100px;">Account</th>
                                <th style="width: 100px;">Cash</th>
                                <th style="width: 100px;">Loan</th>
                                <th style="width: 150px;">Borrower Info</th>
                                <th style="width: 140px;">Performed By</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="!isLoading && cashServies.length>0; else checkLoadingTemplate">
                                <tr *ngFor="let service of cashServies; let i = index">
                                    <td class="text-end">{{ i + 1 }}.</td>
                                    <td>{{service['serviceId']}}</td>
                                    <td>{{service['serviceType']}}</td>
                                    <td>{{service['userName']}}</td>
                                    <td>{{service['startDate']}}</td>
                                    <td>{{service['status']}}</td>
                                </tr>
                            </ng-container>
                            <ng-template #checkLoadingTemplate>
                                <ng-container *ngIf="!isLoading && cashServies.length==0; else loadingTemplate">
                                    <tr>
                                        <td colspan="5" class="text-center skip-hover">
                                            No records to show
                                        </td>
                                    </tr>
                                </ng-container>
                                <ng-template #loadingTemplate>
                                    <tr *ngFor="let tr of 10 | num_sequence" class="skip-hover">
                                        <td *ngFor="let td of 10 | num_sequence"><span
                                                class="content-placeholder">&nbsp;</span></td>
                                    </tr>
                                </ng-template>
                            </ng-template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</e-seva-sidenav>
