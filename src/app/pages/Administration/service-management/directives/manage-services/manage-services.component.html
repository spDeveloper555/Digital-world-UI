<e-seva-sidenav [activePage]="'Service management'">
    <div routerPage>
        <div class="d-flex justify-content-between">
            <div>
                <h4 class="text-muted mb-3">Manage Services</h4>
            </div>
            <div class="col-12 col-md-8">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card p-2 bg-white mt-2 table-responsive custom-scrollbar" style="height: 73vh;">
                    <div class="row mx-0">
                        <div class="col-8 ps-0">
                            <table class="table table-bordered align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 30px;">#</th>
                                        <th style="width: 300px;">Services</th>
                                        <th style="width: 200px;">Amount</th>
                                        <th style="width: 50px;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of servicesRows; let i = index">
                                        <td>{{ i + 1 }}</td>
                                        <td>
                                            <input type="text" class="form-control" [(ngModel)]="row.service"
                                                name="service{{ i }}" placeholder="Enter service" />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" [(ngModel)]="row.amount"
                                                name="amount{{ i }}" placeholder="Enter amount" />
                                        </td>
                                        <td class="text-center">
                                            <button class="btn btn-outline-secondary btn-sm me-1" (click)="addRow(i)"
                                                title="Add row below">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                            <button class="btn btn-outline-secondary btn-sm" (click)="removeRow(i)"
                                                [disabled]="servicesRows.length === 1" title="Remove row">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-center mt-2">
                                <button type="button" class="btn btn-outline-secondary me-3" (click)="onSubmit()"
                                    style="padding: 6px 20px;">Save</button>
                                <!-- <button type="button" class="btn btn-outline-secondary" (click)="onCancel()"
                                    style="padding: 6px 20px;">Cancel</button> -->
                            </div>
                        </div>
                        <div class="col-4 pe-0">
                            <table class="table table-bordered align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 30px;">#</th>
                                        <th style="width: 300px;">Sub Services</th>
                                        <th style="width: 100px;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of subServicesRows; let i = index">
                                        <td>{{ i + 1 }}</td>
                                        <td>
                                            <input type="text" class="form-control" [(ngModel)]="row.subService"
                                                name="subService{{ i }}" placeholder="Enter sub service" />
                                        </td>
                                        <td class="text-center">
                                            <button class="btn btn-outline-secondary btn-sm me-1" (click)="addSubRow(i)"
                                                title="Add row below">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                            <button class="btn btn-outline-secondary btn-sm" (click)="removeSubRow(i)"
                                                [disabled]="subServicesRows.length === 1" title="Remove row">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-center mt-2">
                                <button type="button" class="btn btn-outline-secondary me-3" (click)="onSubmit()"
                                    style="padding: 6px 20px;">Save</button>
                                <!-- <button type="button" class="btn btn-outline-secondary" (click)="onCancel()"
                                    style="padding: 6px 20px;">Cancel</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</e-seva-sidenav>
